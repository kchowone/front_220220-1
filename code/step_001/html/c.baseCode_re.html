<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>Document</title>
  <style>
    /*css 주석*/

    /* img{속성명:값; 속성명:값 ; 속성명:값 ;속성명:값 ;속성명:값 ;속성명:값; 속성명:값 ;속성명:값;} */

    img{width:100px; height: auto;}

<body>
  <!-- ====type :block =====-->
  <!-- heading -->
  <!-- h$*6+[tab] -->
  <div>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
  </div>

  <!-- content -->
<p></p>
<!-- 회사 내용 푸터 -->
<address></address>
<!-- 인용문 -->
<blockquote>
  <p></p>
</blockquote>

  <!-- list -->
  <ul>
    <li><a href="https://naver.com" target="_self">네이버로 이동</a></li>
    <li><a href="https://daum.net" title="다음으로 이동" target="_self">다음으로 이동</a></li>

  </ul>

  <ol>
    <li><a href="https://google.com" target="_self">구글로 이동</a></li>
    <li><a href="https://w3.org/tr" target="_blank">w3c</a></li>
  </ol>

  <dl>
    <dt></dt>
    <dd></dd>
    <dd></dd>
  </dl>


  <!-- ======type :inline======-->
<p>  
  <strong></strong>
  <em></em>
  <ins></ins>
  <del></del>

  <!-- lorem * 10 + [tab] : 글자가 저절로 생김/더미텍스트-->
오늘 <span hidden>의 할일은</span>

</p>
