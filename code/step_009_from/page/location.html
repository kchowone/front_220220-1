<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    h1,h2{margin: 0; padding: 0;}

    #locationBox{
      width: 90%; height: 500px;
      padding:1rem;
      box-sizing: border-box;
      margin: auto; 
      border: 1px solid #555;
    }

    .map_area{
      width: 100%; height: 400px;
      margin-top: 1rem; 
      border-radius: 6px;
      background-color: #efefef;}

  </style>
</head>
<body>
  <header id="headBox">
    <h1>카카오 지도 적용하기</h1>
  </header>

  <article id="locationBox">
    <h2>카카오 지도</h2>
    <div class="map_area">

    </div>
<!-- 
      <button onclick="setZoomable(false)">지도 확대/축소 끄기</button>
      <button onclick="setZoomable(true)">지도 확대/축소 켜기</button> -->


      <div class="btn">
        <button type="button">지도 확대/축소 <span class="set">???</span></button>
      </div>


  </article>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4ad2f08f2f869844b87dfcf1ab727b2a&libraries=services,clusterer,drawing"></script>

<script>

  const container = document.querySelector('.map_area'); //지도를 담을 영역의 DOM 레퍼런스
  const btn = document.querySelector('.btn > button');
  const btnSet = btn.querySelector('.set');

  const options = { //지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(37.555740, 126.939993), //지도의 중심좌표.
    level: 3 //지도의 레벨(확대, 축소 정도)
  };

  let zoomable = false;
  const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
  const setZoomable = (zoomable)=> map.setZoomable(zoomable);
  const setBtn = (rel) => btnSet.innerText = !rel ? '켜기' : '끄기';
  const setMapMove = (rel) => {
    zoomable = rel;
    setZoomable (rel);
    setBtn(rel);;
  }

  setMapMove(zoomable);

btn.addEventListener('click', function(e){
      e.preventDefault();
      // if (!zoomable){
      //   zoomable = true;
      //   setZoomable(zoomable);
      // }else{
      //   zoomable = false;
      //   setZoomable(zoomable);
      // }

      // !zoomable ? true : false;
      setMapMove(!zoomable);
    });

</script>



  
</body>
</html>
