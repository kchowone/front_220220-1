<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <header id="headBox">
    <h1>main</h1>
    <p>Form</p>
  </header>
  <article>
    <h2>what is form?</h2>
    <p>
      양방향 통신을 가능하도록 만들어진,
      어떠한 형태가 정해져 있는 규격
    </p>

    <hr /> 

    <form method="" action="">
      <fieldset>
        <legend>정보입력</legend>
        <label for="userId">ID를 입력하세요.</label>
        <input type="text" name="" value="" id="userId"/>
      </fieldset>

      <fieldset>
        <legend>체크상자 선택</legend>
      </fieldset>

      <fieldset>
        <legend>버튼 요소</legend>
      </fieldset>

    <hr />
<div class="login_container">
  
      <form action="">
        <fieldset class="loginBox">
          <legend>ID로그인</legend>
         
          <input type="text" name=""   id="" placeholder="아이디" /> <br />

          <input type="password" name="" id=""  placeholder="비밀번호"/> <br />
        </fieldset>


          <fieldset>
          <button type="submit" name="" id="">로그인</button>
        </fieldset>
      </form>
  
</div>






<!-- 인풋 타이프 종류

1. 입력 - 텍스트, 패스워드, 이메일, 텔
2. 선택 - 라디오, 체크박스  ----- 셀렉트 옵션
3. 버튼 - 서브밋 , 리셋 , 파일 (버튼에 타이프 안쓰면 서브밋으로 인식)
4. 멀티 - 텍스트에이리어
5. 혼종 (입력 + 선택)





-->
    </form>
  </article>
</body>
</html>
