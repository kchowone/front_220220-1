  <div class="iframe_area" hidden>

  <div class="iframe_area iframe_set" hidden>
    <iframe src="./location.html" title="외부 지도 불러오기" frameborder="0"></iframe>
  </div>


  <script>
    const iSet = document.querySelector('.iframe_set');
    const iSetFrame = iSet.querySelector('iframe');
    let iSetInner;
    let frameHeight = 0 ;

    // iframe 내부의 값을 가져오는 것은 비동기처리로 수행되어야 값을 인지 가능하다!!!
    
    setTimeout(()=>{
    const iSetInner = iSetFrame.contentWindow.document.body
    frameHeight = iSetInner.clientHeight;
    iSetFrame.style.height = frameHeight + 'px';

    },1000)






  </script>
</body>
